<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajni AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-between">

<header class="w-full flex justify-between items-center p-4 border-b border-zinc-800">
  <h1 class="text-2xl font-bold text-pink-500">Rajni AI</h1>

  <button onclick="changeBot()"
    class="px-4 py-2 rounded-lg bg-zinc-800 hover:bg-pink-600 transition">
    Change Bot
  </button>
</header>

<main class="flex flex-col items-center justify-center flex-1 gap-6">

  <img src="assets/Rajni.png"
    class="w-64 animate-bounceSlow drop-shadow-[0_0_25px_#ff3da5]">

  <h2 class="text-3xl text-center font-bold">
    Hello <span id="username" class="text-pink-400"></span> ðŸ‘‹
  </h2>

  <p class="text-lg text-zinc-400 text-center max-w-md">
    I am <span class="font-bold"> Rajni,</span> your Hindi <span class="font-bold"> AI Assistant</span>.
  </p>

  <img id="voiceGif" src="assets/podcast.gif"
    class="w-32 hidden rounded-[50%]">

</main>

<button id="micBtn"
  class="mb-8 flex items-center gap-3 px-8 py-4 text-lg rounded-full
  bg-gradient-to-r from-pink-500 to-purple-500
  hover:scale-110 transition shadow-xl">

  <img src="assets/mic.png" class="w-8">
  <p id="content">Talk to Rajni</p>
</button>

<script src="JavaScript/rajni.js"></script>


<style>
@keyframes bounceSlow {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}
.animate-bounceSlow {
  animation: bounceSlow 3s infinite ease-in-out;
}
</style>

</body>
</html>
